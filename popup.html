<!DOCTYPE html>
<html>

<head>
    <title>Kiosk Exit Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/options.css" />
    <link rel="stylesheet" href="styles/popup.css" />
</head>

<body class="bg-body-tertiary p-3">
    <div class="card shadow-sm bg-body mb-0">
        <div class="card-body p-3">
            <h5 class="card-title mb-3 d-flex align-items-center">
                <i class="fas fa-sign-out-alt me-2"></i>
                Kiosk Exit Button
            </h5>
            
            <div id="status" class="alert mb-2 p-2 d-flex align-items-center">
                <div class="status-icon">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </div>
                <div>
                    Checking status...
                </div>
            </div>
            
            <div class="action-container">
                <a href="#" id="options" class="btn btn-primary btn-icon" title="Open Settings">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
